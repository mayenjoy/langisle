<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />

    <script type="text/javascript" src="../../js/jquery-1.4.min.js"></script>

    <script type="text/javascript" src="../../js/jquery.idle-timer.js"></script>

    <script type="text/javascript" src="../../js/jkmegamenu.js"></script>

    <script type="text/javascript" src="../../js/jquery.idTabs.min.js"></script>

    <script type="text/javascript" src="../../js/jquery.tooltip.js"></script>
    
    <script type="text/javascript" src="../../js/jquery.hotkeys.js"></script>
    
    <script type="text/javascript" src="../../js/learnmgr.js"></script>
    
    <link rel="stylesheet" href="li2.css" type="text/css" />

</head>
<body style="display:none;" id="body">
    <div id="selwordbox" style="display: block;">
    <h3 class="top">
		划词功能
		<div id="min_close"></div>
	</h3>
        <a onfocus="this.blur()" onclick="playslbword();"><img src="../../images/cleardot.gif"  class="icon icon25"/></a>
        <label id="slbword"></label>
        <label id="slbpron"></label>
        <br />
        <label id="ltextarea"> 释义:</label>
        <textarea rows="4" id="slbmean" style="resize: none"></textarea>
        <br />
        <input type="button" value="加入到" onclick="addnewword();">
        <select id="newwordbooklist" onchange="updatenewwordbooklistchange();">
        </select><label id="addresult"></label>
    </div>
    <div id="header">
        <!-- [ 课程名 ] -->
        <div id="bname">
        </div>
        <!-- [ 操作提示区 ] -->
        <div id="otip">
            <div class="judge">
                您记得该单词吗?
            </div>
            <div class="affirm">
                您的判断正确吗?
            </div>
            <div class="study">
                请努力学习并记忆,之后点击"下一个"继续学习.
            </div>
        </div>
    </div>
    <div id="center">
        <div id="top">
            <!-- [ 学习操作区按钮 ] -->
            <div id="operate">
                <div class="judge">

                        <button type="button" id="Knowwell" onclick="clickKnowwell();">掌握</button>

                        <button type="button" id="Plain" onclick="clickPlain();">记得</button>

                        <button type="button" id="Dim" onclick="clickDim();">模糊</button>

                        <button type="button" id="Oblivious" onclick="clickOblivious();">忘记</button>

                        <button type="button" id="Unknown" onclick="clickUnknown();">未知</button>
                </div>
                <div class="affirm">

                        <button type="button" id="AYes" onclick="clickAYes();">正确</button>

                        <button type="button" id="ANo" onclick="clickANo();">错误</button>
                </div>
                <div class="study">

                        <button type="button"  id="SNext" onclick="clickSNext();">下一个</button>
                </div>
            </div>
        </div>
        <div id="mid">
            <div id="mid1">
                <div id="content">
                    <!-- [ 问题区 ] -->
                    <div class="question">   
                        <div class="lheight"><a class='wordspeak' onfocus="this.blur()" onclick="clickSpeak();"><img src="../../images/cleardot.gif"  class="icon icon25"/></a><span class="word"></span><span class="pron"></span></div>
                        <div class="iword"><input type="edit" id="iword" onkeypress="if(event.keyCode==13) {iwordClick();}" /><span id="iwordstatus"></span></div>
                        <span class="mean"></span>
                    </div>
                    <!-- [ 答案区 ] -->
                    <div class="answer">
                        <a class='wordspeak' onfocus="this.blur()" onclick="clickSpeak();"><img src="../../images/cleardot.gif"  class="icon icon25"/></a>
                        <span class="word"></span><span class="pron"></span><span class="mean"></span>
                    </div>
                <div id="tabdict" class="idtab buttons ainfo">
                    <ul>
                        <li><a href="#langisle" class="selected regular">语言岛</a></li>
                        <!--                             <li><a href="#youdao" class="regular">有道</a></li> -->
                        <!--                             <li><a href="#dictcn" class="regular">海词</a></li> -->
                    </ul>
                    <div id="dictloadding">
                        正在加载,请稍候...<img src="../../images/loading.gif" /></div>
                    <!-- [ 辅助信息区 ] -->
                    <div id="langisle" style="display: block;">                    
                         <div class="ainfo">
                        <div>
                            <span class="ainfo" id="wimg"></span>
                        </div>
                        <p>
                            <span class="aiclass">词典解释:</span><br />
                            <span id="dmean"></span>
                        </p>
                        <p>
                            <span class="aiclass">分组名:</span><br />
                            <span id="gname"></span>
                        </p>
                        <p>
                            <span class="aiclass">英英解释:</span><br />
                            <span id="emean"></span>
                        </p>
                        <p>
                            <span class="aiclass">助记法:</span><br />
                            <span id="mcode"></span>
                        </p>
                        <p>
                            <span class="aiclass">同义词:</span><br />
                            <span id="thesaurus"></span>
                        </p>
                        <p>
                            <span class="aiclass">单词音节:</span><br />
                            <span id="syllable"></span>
                        </p>
                        <p>
                            <span class="aiclass">词形变化:</span><br />
                            <span id="suppletion"></span>
                        </p>
                        <p>
                            <span class="aiclass">例句:</span>
                            <span id="sens"></span>
                        </p>
                    </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div id="bottom">
            <div id="statsinfo">
                <div id="statsthis">
                    <p>
                        学习:<span id="tscount"></span>次</p>
                    <p>
                        新学:<span id="nscount"></span>个</p>
                    <p>
                        复习:<span id="rvcount"></span>次</p>
                    <p>
                        掌握:<span id="kncount"></span>个</p>
                    <p>
                        速度:<span id="sspeed"></span>次/小时</p>
                    <p>
                        学时:<span id="stime"></span></p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer">
            <!-- [返回按钮] -->
            <button id="goback" onclick="clickgoback();">返回</button> 
            <button id="learnoptionbutton">∧可选项</button>
        <select id="skill">
                    <option value="e_c">英->中</option>
                    <!-- <option value="c_e">中->英</option> -->
                    <!-- <option value="c_w">中->写</option> -->
                    <option value="l_c">听->中</option>
                    <option value="p_w">拼->写</option>
                    <option value="l_w">听->写</option>  
        </select>
            <div id="lastword"><label id="lwword"></label><label id="lwpron"></label><label id="lwmean"></label></div>        
    </div>
        <!-- [界面助记显示项] -->
        <div id="learnoption" class="megamenu">
            <div id="learnoptiontab" class="idtab buttons">
                <ul>
                    <li><a href="#lo_aiinfo" class="selected regular">助记信息</a></li>
                    <li><a href="#lo_learn" class="regular">学习</a></li>
                    <li><a href="#lo_learnui" class="regular">学习界面</a></li>
                    <li><a href="#lo_voice" class="regular">语音</a></li>
                    <li><a href="#lo_hotkey" class="regular">快捷键</a></li>
                    <li><a href="#lo_other" class="regular">其它</a></li>
                </ul>
                <div id="lo_aiinfo" style="display: block;">
                    <table border="0" cellspacing="0" cellpadding="0" width="100%">
                        <tr>
                            <td>
                                <input type="checkbox" id="owimg" onclick="clickowimg();" /><label for="owimg">助记图片</label>
                            </td>
                            <td>
                                <input type="checkbox" id="odmean" onclick="clickodmean();" /><label for="odmean">词典释义</label>
                            </td>
                            <td>
                                <input type="checkbox" id="oemean" onclick="clickoemean();" /><label for="oemean">英英释义</label>
                            </td>
                            <td>
                                <input type="checkbox" id="omcode" onclick="clickomcode();" /><label for="omcode">助记法</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="othesaurus" onclick="clickothesaurus();" /><label for="othesaurus">同义词</label>
                            </td>
                            <td>
                                <input type="checkbox" id="osyllable" onclick="clickosyllable();" /><label for="osyllable">单词音节</label>
                            </td>
                            <td>
                                <input type="checkbox" id="osuppletion" onclick="clickosuppletion();" /><label for="osuppletion">词形变化</label>
                            </td>
                            <td>
                                <input type="checkbox" id="osens" onclick="clickosens();" /><label for="osens">例句</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="ogname" onclick="clickogname();" /><label for="ogname">分组信息</label>
                            </td>
                        </tr>
                    </table>

                </div>
                <div id="lo_learn">
                    <table border="0" cellspacing="0" cellpadding="0" width="100%">
                    <tr><td>学习模式:</td></tr>
                        <tr>
                            <td >
                                <input type="radio" name="lmstandard" id="lmsimple" onclick="setNowLM('lmsimple');" /><label for="lmsimple"  title= '判断状态只有"记得""忘记"两种选择,简单但不精准.'>简易速记模式(默认)</label>
                            </td>
                        
                        </tr>
                        <tr><td>
                                <input type="radio" name="lmstandard" id="lmstandard"  onclick="setNowLM('lmstandard');" /><label for="lmstandard" title='判断状态有"掌握""记得""忘记""模糊""未知"五种选择,更加细致但稍显烦琐.'>标准速记模式</label>
                            </td> </tr>
                                                       
                        <tr>
                            <td>
                                出词顺序:<select id="gWordOrder">
                                    <option value="a_b_c">正序</option>
                                    <option value="c_b_a">倒序</option>
                                    <option value="b_a_c">乱序</option>
                                </select>
                            </td>
                            
                        </tr>
												                        <tr>
                            <td>
                                复习顺序:<select id="rvWordOrder">
                                    <option value="a_b_c">正序</option>
                                    <option value="b_a_c">乱序</option>
                                </select>
                            </td>                            
                        </tr>
                    </table>
                </div>
                <div id="lo_learnui">
                </div>
                <div id="lo_voice">
                    循环语音:<br />
                    &nbsp;&nbsp;播放次数
                    <select name="replaytimes" id="replaytimes">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <br />
                    &nbsp;&nbsp;播放间隔           
                    <select name="replaysleep" id="replaysleep">
                        <option value="200">200</option>
                        <option value="500">500</option>
                        <option value="1000">800</option>(单位:毫秒)    
                    </select><br />                                       
                </div>
                <div id="lo_hotkey">

                                可选方案:<br />

                            <input type="radio" name="hotkey" id="wesdxc" onclick="setHotScheme('wesdxc');" /><label
                                for="wesdxc">WESDXC</label>

                            <input type="radio" name="hotkey" id="iukjol" onclick="setHotScheme('oilk.,');" /><label
                                for="iukjol">OILK.,</label>

                            <input type="radio" name="hotkey" id="arrows" onclick="setHotScheme('arrows');" /><label
                                for="arrows">←↑→↓</label>

                            <input type="radio" name="hotkey" id="custom" onclick="setHotScheme('custom');" /><label
                                for="custom">自定义</label>                                  
             
                    <table border="0" cellspacing="0" cellpadding="0" width="100%">
                        <tr>
                            <td>
                                掌握:<input type="edit" class='keyTip' id='ETJKnowwell' />
                            </td>
                            <td>
                                记得:<input type="edit" class='keyTip' id='ETJPlain' />
                            </td>
                            <td>
                                模糊:<input type="edit" class='keyTip' id='ETJDim' />
                            </td>
                            <td>
                                忘记:<input type="edit" class='keyTip' id='ETJOblivious' />
                            </td>
                            <td>
                                未知:<input type="edit" class='keyTip' id='ETJUnknown' />
                            </td>
                        </tr>

                            <td>
                                正确:<input type="edit" class='keyTip' id='ETAYes' />

                        <tr>
                            <td>
                                下一个:<input type="edit" class='keyTip' id='ETNext' />

                            <td>
                                语音:<input type="edit" class='keyTip' id='ETReplay' />
                            </td>
                        </tr>
                    </table>
                    <input type="checkbox" id="showShortcutKeyTip" onclick="clickshowShortcutKeyTip();" /><label for="showShortcutKeyTip">快捷键提示</label>
                </div>
                <div id="lo_other">
                    <input type="checkbox" id="fullScreen" onclick="clickfullscreen();" /><label for="fullScreen">全屏显示</label>
                </div>                
            </div>
        </div>
